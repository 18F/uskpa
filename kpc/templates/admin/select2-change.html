{% extends "admin/change_form.html" %}

{% comment %} select2.js ships with django, lets use it for our inputs {% endcomment %}

  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/vendor/select2/select2.min.css' %}" rel="stylesheet" />
{% endblock %}
